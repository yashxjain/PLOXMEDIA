<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Examples</title>
  <style>
    /* Fade In/Out */
    #fadeInOutElement {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    #fadeInOutElement.hide {
      opacity: 0;
    }

    /* Slide In/Out */
    #slideInOutElement {
      transform: translateX(0);
      transition: transform 0.5s ease-in-out;
    }

    #slideInOutElement.hide {
      transform: translateX(-100%);
    }

    /* Parallax Scrolling */
    .parallax {
      background-image: url('background.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
    }

    [data-speed] {
      transform: translateY(-50%);
      will-change: transform;
    }

    /* Scale */
    #scaleElement {
      transform: scale(1);
      transition: transform 0.5s ease-in-out;
    }

    #scaleElement:hover {
      transform: scale(1.1);
    }

    /* Hover Effects */
    #hoverElement {
      transition: transform 0.3s ease-in-out;
    }

    #hoverElement:hover {
      transform: rotate(360deg);
    }

    /* Loading Spinners */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Bouncing */
    #bounceElement {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Pop-ups and Modals */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <!-- Fade In/Out -->
  <div id="fadeInOutElement">Fade In/Out Content</div>

  <!-- Slide In/Out -->
  <div id="slideInOutElement">Slide In/Out Content</div>

  <!-- Parallax Scrolling -->
  <section class="parallax" data-speed="0.5"></section>

  <!-- Scale -->
  <div id="scaleElement">Scale Content</div>

  <!-- Hover Effects -->
  <div id="hoverElement">Hover Content</div>

  <!-- Loading Spinners -->
  <div class="spinner"></div>

  <!-- Bouncing -->
  <div id="bounceElement">Bouncing Content</div>

  <!-- Pop-ups and Modals -->
  <button id="openModalBtn">Open Modal</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Modal Content</p>
    </div>
  </div>

  <script>
    // JavaScript for interactions (e.g., opening/closing modal)
    const openModalBtn = document.getElementById('openModalBtn');
    const modal = document.getElementById('myModal');
    const closeBtn = document.querySelector('.close');

    openModalBtn.addEventListener('click', function () {
      modal.style.display = 'block';
    });

    closeBtn.addEventListener('click', function () {
      modal.style.display = 'none';
    });

    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
